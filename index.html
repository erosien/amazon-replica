<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <section class="sign-in-box">
        <div class="login-container">
            <div class="header">
                <h1>Sign In</h1>
            </div>
            <form>
                <label for="email">Email(phone or mobile accounts)</label><br>
                <input type="text" name="email" placeholder="Enter Email" class="input"> <br><br>
                <span><label for="password">Password</label>
                <h2 class="forgot-pword"><a href="#">Forgot Password</h2></a></span>
                <input type="text" name="password" placeholder="Enter Password" class="input"><br>
                <input type="submit" value="Continue" class="button1">
            </form>
            <div class="tagline">
                <h2 class="help"><a href="#">â–¸ Need Help?</a></h2>
            </div>
        </div>
        <div class="new-account">
            <div class="new-account-title">
                <h3>New To Amazon?</h3>
            </div>
            <form class="create-account">
                <input type="submit" value="Create Your Amazon Account" class="button2">
            </form>
        </div>
    </section>

    <section class="footer">
        <div class="foot-box">
            <div class="foot-list">
                <ul>
                    <li>
                        <a href="#">Conditions of use</a>
                    </li>
                    <li>
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <h4>&copy; 1996-2020. Amazon.com,inc or it's affiliates</h4>
            </div>
        </div>
    </section>
</body>
</html>
